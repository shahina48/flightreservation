<head>
    <link rel="stylesheet" href="display-flights.component.css">
  </head>
  
<div class="container mt-5">
    <h2 class="text-center mb-4">Available Flights</h2>
    <table class="table table-hover table-striped">
      <thead>
        <tr>
          <th>Airlines</th>
          <th>Departure City</th>
          <th>Arrival City</th>
          <th>Departure Date/Time</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let flight of data">
          <td>{{flight.operatingAirlines}}</td>
          <td>{{flight.departureCity}}</td>
          <td>{{flight.arrivalCity}}</td>
          <td>{{flight.estimatedDepartureTime}}</td>
          <td>
            <button (click)='onSelect(flight.id)' class="btn btn-primary btn-sm">Select</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
